  toposoid-deduction-unit-whole-sentence-image-match-web:
    image: toposoid/toposoid-deduction-unit-whole-sentence-image-match-web:0.5-SNAPSHOT-lowspec
    environment:
      - PRIVATE_IP_ADDRESS=172.30.0.19
      - TOPOSOID_GRAPHDB_WEB_HOST=172.30.0.3
      - TOPOSOID_COMMON_NLP_JP_WEB_HOST=172.30.0.5
      - TOPOSOID_COMMON_NLP_JP_WEB_PORT=9006
      - TOPOSOID_COMMON_NLP_EN_WEB_HOST=172.30.0.7
      - TOPOSOID_COMMON_NLP_EN_WEB_PORT=9008
      - TOPOSOID_SENTENCE_VECTORDB_ACCESSOR_HOST=172.30.0.11
      - TOPOSOID_SENTENCE_VECTORDB_ACCESSOR_PORT=9011
      - TOPOSOID_SENTENCE_VECTORDB_SEARCH_NUM_MAX=5
      - TOPOSOID_IMAGE_VECTORDB_ACCESSOR_HOST=172.30.0.13
      - TOPOSOID_IMAGE_VECTORDB_ACCESSOR_PORT=9011
      - TOPOSOID_IMAGE_VECTORDB_SEARCH_NUM_MAX=5
      - TOPOSOID_COMMON_IMAGE_RECOGNITION_HOST=172.30.0.10
      - TOPOSOID_COMMON_IMAGE_RECOGNITION_PORT=9013
