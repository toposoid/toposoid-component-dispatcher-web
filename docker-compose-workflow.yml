    networks:
      app_net:
        ipv4_address: 172.30.0.21
    ports:
      - 9009:9009
  toposoid-deduction-admin-web:
    image: toposoid/toposoid-deduction-admin-web:0.5-SNAPSHOT-lowspec
    environment:
      - PRIVATE_IP_ADDRESS=172.30.0.20
      - PLAY_HTTP_PORT=9003
      - TOPOSOID_DEDUCTION_UNIT1_HOST=172.30.0.15
      - TOPOSOID_DEDUCTION_UNIT1_PORT=9101
      - TOPOSOID_DEDUCTION_UNIT2_HOST=172.30.0.16
      - TOPOSOID_DEDUCTION_UNIT2_PORT=9102
      - TOPOSOID_DEDUCTION_UNIT3_HOST=172.30.0.17
      - TOPOSOID_DEDUCTION_UNIT3_PORT=9103
      - TOPOSOID_DEDUCTION_UNIT4_HOST=172.30.0.18
      - TOPOSOID_DEDUCTION_UNIT4_PORT=9104
      - TOPOSOID_DEDUCTION_UNIT5_HOST=172.30.0.19
      - TOPOSOID_DEDUCTION_UNIT5_PORT=9105
