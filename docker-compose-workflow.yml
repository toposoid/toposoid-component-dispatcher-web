      - PRIVATE_IP_ADDRESS=172.30.0.15
      - TOPOSOID_GRAPHDB_HOST=172.30.0.2
      - TOPOSOID_GRAPHDB_WEB_HOST=172.30.0.3
      - PLAY_HTTP_PORT=9101
    networks:
      app_net:
        ipv4_address: 172.30.0.15
